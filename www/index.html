<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
	 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 	 <script src="bootstrap/js/jquery.min.js"></script>
	 <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular.min.js"></script>
    <script src="lib/ionic/js/ng-text-truncate.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-energized">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
    <ion-side-menu side="left" >
      <ion-list >
        <ion-item menu-close ui-sref="home">
        <body>
        <i class="icon ion-ios-home-outline positive"></i><i> Acceuil</i>
        </ion-item>
        <ion-item menu-close ui-sref="departement">
        <i class="icon ion-android-people energized"></i><i> Départements</i>
        </ion-item>
        <ion-item menu-close ui-sref="service">
        <i class="icon ion-ios-pricetags-outline positive"></i><i> Services</i>
        </ion-item>
        </ion-item>
        <ion-item menu-close ui-sref="option">
        <i class="icon ion-android-apps energized"></i><i> Les Filières</i>
        </ion-item>
      </ion-list>
        <ion-item menu-close ui-sref="certification">
        <i class="icon ion-ios-list-outline positive"></i><i> Certification</i>
        </ion-item>
      </ion-list>
        <ion-item menu-close ui-sref="recherche">
        <i class="icon ion-android-search energized"></i><i> Recherche Scientifique</i>
        </ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>

  </body>
</html>
